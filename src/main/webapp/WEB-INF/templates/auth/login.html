<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dummy Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../../resources/css/bootstrap.min.css" type="text/css" th:href="@{/resources/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link href="../../../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.min.css}" />

    <!-- Custom Theme Style -->
    <link href="../../../resources/css/custom.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/css/custom.min.css}" />
</head>
<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="#" th:action="@{/login}" method="post" >
                    <h1>Login Form</h1>
                    <div>
                        <input name="userName" type="text" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input name="password" type="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default submit">
                            Log in
                        </button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> <span th:text="#{title.application}"></span></h1>
                            <p>Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Belongs to Humanity</p>
                            <p>Version: <span th:text="#{app.version}"></span> (<span th:text="#{build.timestamp}"></span>)</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<script>
    document.forms[0].userName.focus();
</script>
</body>
</html>
