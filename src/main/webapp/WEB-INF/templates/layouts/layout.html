<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dummy Data</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"  href="../resources/css/bootstrap.min.css" type="text/css" th:href="@{/resources/css/bootstrap.min.css}" />

    <link href="../resources/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.min.css}" />

<body class="nav-md">

        <!-- top navigation -->

        <!-- page content -->
        <div role="main" th:fragment="content(value)" th:insert="${value}"></div>

    </div>
