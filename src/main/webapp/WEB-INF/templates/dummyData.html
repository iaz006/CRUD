<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/header-links :: header"></head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- sidebar menu -->
        <div th:replace="layouts/menu-bar :: side-bar"></div>
        <!-- /sidebar menu -->

        <!-- top navigation -->
        <div th:replace="layouts/menu-bar :: top-bar"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2 th:text="#{title.list}">Default Example <small>Users</small></h2>
                            <div class="clearfix"></div>
                        </div>

                        <div class="x_content">
                            <table id="datatable" class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Sl</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Country</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="dummyData, dd : ${dummyData}">
                                    <th scope="row" th:text="${dd.index+1}"></th>
                                    <td th:text="${dummyData.firstName}"></td>
                                    <td th:text="${dummyData.lastName}"></td>
                                    <td th:text="${dummyData.userName}"></td>
                                    <td th:text="${dummyData.email}"></td>
                                    <td th:text="${dummyData.country}"></td>
                                    <td>
                                        <a href="addDummyData?id=${dummyData.id}" th:href="@{/dummy/addDummyData(id=${dummyData.id})}"><i class="fa fa-edit"></i> </a>
                                        || <a href="delete?id=${dummyData.id}" th:href="@{/dummy/delete(id=${dummyData.id})}" onclick="return confirm('Are you sure to delete this !.'); "> <i class="fa fa-trash"></i> </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:replace="layouts/footer :: footer"></footer>
        <!-- /footer content -->

    </div>
</div>
<script>
//    $('#datatable').DataTable();
</script>
</body>
</html>
